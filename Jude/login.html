<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>judeWebsite</title>
</head>
<body>
    <div class="background">
        <div class= "content">
            <div class="login-form">
              <form action="Home.html">
                <div class="login" id="login">
                    <p><b>LOG IN</b></p>
                </div>
                  <div class="textEmail" id="textEmail">
                      <label for="email">Email</label>
                  </div>
                <div class="input-container">
                      <input type="email" class="inputText" id="fname" name="email" placeholder="Your email...">
                      <i class='bx bxs-envelope'></i>
                </div>
                  <div class="textPassword" id="textPassword">
                      <label for="password">Password</label>
                  </div >
                <div class="input-container">
                  <i class='bx bxs-lock-alt'></i>
                      <input type="password" class="inputText" id="password" name="password" placeholder="Password...">
                </div>
                  <div class="loginbtn" id="loginbtn">
                    <button type="submit" class="submitbtn">Login</button>
                </div>
                <div class="p" id="p">
                    <p> Don't have an account? <a href="signup.html" class="signup-btn">Sign up</a>
            </div>
        </form>
       </div>
    </div>
</body>
</html>
