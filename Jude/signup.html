<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="content">
          <div class="signup-form">
            <form action="Home.html">
             <div class="signup">
                <p><b>SIGN UP</b></p>
             </div>
             <div class="fllname">
                <label for="fullname">Fullname</label>
             </div>
             <div class="input-container">
                <i class='bx bx-user-circle'></i>
                <input type="text" class="inputText" id="Lastname" name="Lastname" placeholder="Fullname..."><br>
             </div>
             <div class="email">
                <label for="email">Email</label>
            </div>  
            <div class="input-container">
                <i class='bx bxs-envelope' ></i>
                <input type="email" class="inputText" id="Lastname" name="Lastname" placeholder="Email..."><br>
            </div>
            <div class="password">
                <label for="password">Password</label>
            </div>
            <div class="input-container">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" class="inputText" id="Lastname" name="Lastname" placeholder="Password..."><br>
            </div>
            <div class="register-btn">
                <button type="submit" class="submitbtn">Register</button>
            </div>
            <div class="login-btn">
                <p> Already have an account? <a href="login.html" class="signup-btn">Log in</a>
            </div>
            </form>
          </div>
        </div>
    </div>
</body>
</html>
